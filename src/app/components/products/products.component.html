<section>
  <h1 class="text-center my-3">ALL Products</h1>
  <div class="row g-4">
    <div class="col-md-2" *ngFor="let product of productList">
      <div class="product p-2">
        <div class="cursor-pointer">
          <div [routerLink]="['/details', product._id]">
            <img
              [src]="product.imageCover"
              [alt]="product.title"
              class="w-100"
            />
            <h3 class="h6">{{ product.category.name }}</h3>
            <h4 class="h6 text-main">{{ product.title | term : 2 }}</h4>
          </div>
          <div class="d-flex justify-content-between my-2">
            <span>{{ product.price | currency : "USD" }}</span>
            <div>
              <i class="fas fa-star rating-color"></i>
              <span class="text-muted">{{ product.ratingsAverage }} </span>
            </div>
          </div>
        </div>
        <button class="btn-main w-100" (click)="addProduct(product._id)">
          Add Product
        </button>
      </div>
    </div>
  </div>
</section>
