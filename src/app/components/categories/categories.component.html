<section>
  <h1 class="text-center my-3">ALL Categories</h1>
  <div class="row g-4">
    <div class="col-md-3" *ngFor="let category of categoriesData">
      <div
        class="product text-center p-2 cursor-pointer shadow"
        [routerLink]="['/category', category._id]"
      >
        <img
          [src]="category.image"
          class="w-100"
          height="300"
          [alt]="category.name"
        />
        <h2 class="h5 my-3 text-main">{{ category.name }}</h2>
      </div>
    </div>
  </div>
</section>
