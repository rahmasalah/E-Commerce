<section class="my-3">
  <div class="row g-4">
    <h1 class="text-center my-3">ALL Brands</h1>
    <div class="col-md-3" *ngFor="let brand of brandsData">
      <div
        class="product text-center p-2 cursor-pointer shadow"
        [routerLink]="['/brand', brand._id]"
      >
        <img
          [src]="brand.image"
          class="w-100"
          height="300"
          [alt]="brand.name"
        />
      </div>
    </div>
  </div>
</section>
