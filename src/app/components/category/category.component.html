<section class="my-4">
  <div class="row g-4">
    <div class="col-md-3" *ngFor="let category of categoryData">
      <div
        class="product text-center p-2 cursor-pointer shadow"
        [routerLink]="['/details', category.id]"
      >
        <img
          [src]="category.imageCover"
          class="w-100"
          height="300"
          [alt]="category.name"
        />
        <h2 class="h5 my-3 text-main">{{ category.title | term : 2 }}</h2>
      </div>
    </div>
  </div>
</section>
