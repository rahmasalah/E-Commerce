<section class="w-75 mx-auto p-3 shadow my-3">
  <div class="row align-items-center justify-content-between">
    <div class="col-md-4">
      <owl-carousel-o [options]="detailSliderOption">
        <ng-container *ngFor="let src of productDetails.images">
          <ng-template carouselSlide>
            <img [src]="src" [alt]="productDetails.title" class="100" />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
    <div class="col-md-8">
      <h2 class="h5">{{ productDetails.title }}</h2>
      <p class="text-muted">{{ productDetails.description }}</p>
      <h4 class="h6 text-main" *ngIf="productDetails.category">
        {{ productDetails.category.name }}
      </h4>
      <div class="d-flex justify-content-between my-2">
        <span>{{ productDetails.price | currency : " EGP " }} </span>
        <div>
          <i class="fas fa-star rating-color"></i>
          <span class="text-muted">{{ productDetails.ratingsAverage }} </span>
        </div>
      </div>
      <button class="btn-main w-100" (click)="AddProduct(productDetails.id)">
        Add Product
      </button>
    </div>
  </div>
</section>
