<section class="my-4">
  <div class="row g-4">
    <div class="col-md-3" *ngFor="let brand of brandData">
      <div
        class="product text-center p-2 cursor-pointer shadow"
        [routerLink]="['/details', brand.id]"
      >
        <img
          [src]="brand.imageCover"
          class="w-100"
          height="300"
          [alt]="brand.name"
        />
        <h2 class="h5 my-3 text-main">{{ brand.title | term : 2 }}</h2>
      </div>
    </div>
  </div>
</section>
